<ion-header>
    <ion-toolbar color="white">
        <ion-buttons start left>
            <button ion-button icon-only (click)="toggleMenu()">
      <ion-icon name="md-menu"></ion-icon>
    </button>
            <button ion-button icon-only>
      <ion-icon name="ios-search-outline"></ion-icon>
    </button>
        </ion-buttons>

        <ion-title>
            <img src="assets/imgs/logo_oops.png" alt="logo">
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only color="naranja">
      <ion-icon name="md-heart-outline"></ion-icon>
    </button>
            <button ion-button icon-only color="verde">
      <ion-icon name="ios-cart-outline"></ion-icon>
    </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>


<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <img src="/assets/imgs/home/product1.jpg" alt="producto">
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6 style="padding-right:2px">
                <img src="/assets/imgs/home/product2.jpg" alt="producto">
            </ion-col>
            <ion-col col-6>
                <img src="/assets/imgs/home/product3.jpg" alt="producto">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
