<ion-header>
    <ion-toolbar color="white">
        <ion-buttons start left>
            <button ion-button icon-only (click)="toggleMenu()">
      <ion-icon name="md-menu"></ion-icon>
    </button>
            <button ion-button icon-only>
      <ion-icon name="ios-search-outline"></ion-icon>
    </button>
        </ion-buttons>

        <ion-title>
            <img src="assets/imgs/logo_oops.png" alt="logo">
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only color="naranja">
      <ion-icon name="md-heart-outline"></ion-icon>
    </button>
            <button ion-button icon-only color="verde">
      <ion-icon name="ios-cart-outline"></ion-icon>
    </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>


<ion-content padding>
    <h3>Ionic Menu Starter</h3>

    <p>
        If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
    </p>

    <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
