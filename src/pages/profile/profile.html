<ion-header>
    <ion-toolbar color="white">
        <ion-buttons start left>
            <button ion-button icon-only (click)="toggleMenu()">
      <ion-icon name="md-menu"></ion-icon>
    </button>
            <button ion-button icon-only>
      <ion-icon name="ios-search-outline"></ion-icon>
    </button>
        </ion-buttons>

        <ion-title>
            <img src="assets/imgs/logo_oops.png" alt="logo">
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only color="naranja">
      <ion-icon name="md-heart-outline"></ion-icon>
    </button>
            <button ion-button icon-only color="verde">
      <ion-icon name="ios-cart-outline"></ion-icon>
    </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>


<ion-content padding>

    <img src="assets/imgs/perfil.png" class="img_profile" alt="Perfil">
    <h1 color="primary">Perfil</h1>

    <ion-list>
        <ion-item>
            <ion-label floating>Nombre</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Ubicación</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Fecha de nacimiento</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Teléfono</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>
        <ion-item>
            <button class="btn" ion-button block round color="primary">Guardar</button>
        </ion-item>
    </ion-list>

</ion-content>
