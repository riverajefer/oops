<ion-header>
    <ion-toolbar color="white">
        <ion-buttons start left>
            <button ion-button icon-only (click)="toggleMenu()">
        <ion-icon name="md-menu"></ion-icon>
      </button>
            <button ion-button icon-only>
        <ion-icon name="ios-search-outline"></ion-icon>
      </button>
        </ion-buttons>

        <ion-title>
            <img src="assets/imgs/logo_oops.png" alt="logo">
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only color="naranja">
        <ion-icon name="md-heart-outline"></ion-icon>
      </button>
            <button ion-button icon-only color="verde">
        <ion-icon name="ios-cart-outline"></ion-icon>
      </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>


<ion-content padding>
    <div class="purchased-products-header">
        <ion-grid>
            <ion-row>
                <ion-col col-7 offset-3>
                    <img src="assets/imgs/comprados.png" alt="pagar" width="35%">
                    <h1>Productos comprados</h1>
                </ion-col>
                <ion-col col-1 style="text-align:right;">
                    <button ion-button clear icon-only color="verde" (click)="onGoBack()">
                        <ion-icon name="ios-close-outline" style="font-size:12vw;"></ion-icon>
                      </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
    <div>
        <p>1 producto</p>
        <hr>
    </div>
    <ion-grid>
        <ion-row>
            <ion-col col-5>
                <p><b>Ditmo</b></p>
                <p>Auricular estéreo con microfóno</p>
                <p>€54</p>
            </ion-col>
            <ion-col col-6 style="text-align:right;">
                <img src="assets/imgs/auricurales.png" alt="z1" width="60%">
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>

<ion-footer no-shadow>
    <ion-toolbar>
        <img src="assets/imgs/soporte.png" alt="soporte" width="20%">
        <p> Soporte <br> Atención al publico <br> 555-5555
        </p>
    </ion-toolbar>
</ion-footer>
