<ion-header>
    <ion-toolbar color="white">
        <ion-buttons start left>
            <button ion-button icon-only (click)="toggleMenu()">
        <ion-icon name="md-menu"></ion-icon>
      </button>
            <button ion-button icon-only>
        <ion-icon name="ios-search-outline"></ion-icon>
      </button>
        </ion-buttons>

        <ion-title>
            <img src="assets/imgs/logo_oops.png" alt="logo">
        </ion-title>

        <ion-buttons end>
            <button ion-button icon-only color="naranja">
        <ion-icon name="md-heart-outline"></ion-icon>
      </button>
            <button ion-button icon-only color="verde">
        <ion-icon name="ios-cart-outline"></ion-icon>
      </button>
        </ion-buttons>

    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col class="title_products">
                <h1>Zapatos hombre</h1>
            </ion-col>
            <ion-col class="title_products right">
                <h1>230 Productos</h1>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid>
        <ion-row>
            <ion-col class="borde_right borde_bottom">
                <button ion-button clear icon-only color="naranja">
                        <ion-icon name="md-heart-outline"></ion-icon>
                      </button>
                <img src="assets/imgs/auricurales.png" alt="z1" tappable (click)="goToProductDetails()">

                <div>
                    <ion-icon name="ios-pin-outline"></ion-icon>
                    <span>Bogotá</span>
                </div>
                <div class="detalles_producto">
                    <h1 color="rojo">Ditmo</h1>
                    <h2 color="rojo">Auricular estéreo con microfóno</h2>
                    <p color="primary">€54</p>
                </div>
            </ion-col>
            <ion-col class="borde_bottom padding_left">
                <button ion-button clear icon-only color="naranja">
                    <ion-icon name="md-heart-outline"></ion-icon>
                  </button>
                <img src="assets/imgs/bolso.png" alt="z2">

                <div>
                    <ion-icon name="ios-pin-outline"></ion-icon>
                    <span>Bogotá</span>
                </div>
                <div class="detalles_producto">
                    <h1 color="rojo">Valentino</h1>
                    <h2 color="rojo">Bolso Ejecutivo</h2>
                    <p color="primary">€90</p>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="borde_right borde_bottom">
                <button ion-button clear icon-only color="naranja">
                    <ion-icon name="md-heart-outline"></ion-icon>
                  </button>
                <img src="assets/imgs/cartera.png" alt="z3">

                <div>
                    <ion-icon name="ios-pin-outline"></ion-icon>
                    <span>Bogotá</span>
                </div>
                <div class="detalles_producto">
                    <h1 color="rojo">Valentino</h1>
                    <h2 color="rojo">Cartera Dama</h2>
                    <p color="primary">€100</p>
                </div>
            </ion-col>
            <ion-col class="borde_bottom padding_left">
                <button ion-button clear icon-only color="naranja">
                    <ion-icon name="md-heart-outline"></ion-icon>
                  </button>
                <img src="assets/imgs/ipad.png" alt="z4">

                <div>
                    <ion-icon name="ios-pin-outline"></ion-icon>
                    <span>Bogotá</span>
                </div>
                <div class="detalles_producto">
                    <h1 color="rojo">Apple</h1>
                    <h2 color="rojo">Ipad Segunda Mano</h2>
                    <p color="primary">€30</p>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
