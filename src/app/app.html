<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                <img src="assets/imgs/logo_start.png" width="40%">
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content class="menu_principal">

        <ion-list class="list-menu">
            <button menuClose class="item-menu" ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
        <ion-thumbnail item-end>
          <img src="assets/imgs/menu/{{p.img}}" width="20px">
      </ion-thumbnail>
      </button>

        </ion-list>

    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
